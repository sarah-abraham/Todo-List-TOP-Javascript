<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <div class="header"></div>
    <div class="sidebar"></div>
    <div class="content"></div>
    <div id="task-popup-form" class="modal">
        <div class="modal-content">
            <span class="close-button" id="task-close-button">&times;</span>
            <h2> Add new task </h2>
            <div class="task-form-container">
            </div>
        </div>
    </div>
    <div id="project-popup-form" class="modal">
        <div class="modal-content">
            <span class="close-button" id="project-close-button">&times;</span>
            <h2> Add Project </h2>
            <div class="project-form-container">
            </div>
        </div>
    </div>
</body>
</html>
